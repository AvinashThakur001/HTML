<!DOCTYPE html>
<html lang="en">
<head>
  <title>Link and Media Tags Example</title>
</head>
<body>

  <h1>Link and Media Tags in HTML</h1>

  <!-- Hyperlink -->
 <a href="https://www.example.com" target="_blank">Example Website</a> 

  <!-- Image -->
  <img src="https://via.placeholder.com/300" alt="Sample Image" width="300">

  <!-- Audio -->
  <h2>Audio Example</h2>
  <audio controls>
    <source src="sample-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Video -->
  <h2>Video Example</h2>
  <video width="400" controls>
    <source src="sample-video.mp4" type="video/mp4">
    Your browser does not support the video element.
  </video>

  <!-- Subtitles with Track -->
  <h2>Video with Subtitles</h2>
  <video width="400" controls>
    <source src="sample-video.mp4" type="video/mp4">
    <track src="subtitles-en.vtt" kind="subtitles" srclang="en" label="English">
    Your browser does not support the video element.
  </video>
</body>
</html>
